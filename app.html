<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Corps Anniversary</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
      padding: 40px 20px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0a3463, #1a4563);
      overflow: hidden;
    }
    
    .heading {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }
    
    h1 {
      font-size: 50px;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
    }
    
    .logo {
      margin: 20px 0 40px 0;
      text-align: center;
    }
    
    .logo img {
      width: 150px;
      height: auto;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
      transition: transform 0.3s ease;
    }
    
    .logo img:hover {
      transform: scale(1.05);
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      margin: 40px 0;
    }
    
    .button {
      width: 300px;
      height: 300px;
      background-color: #ADD8E6;
      color: #0a3463;
      border: none;
      border-radius: 50%;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 
                  inset 0 -5px 10px rgba(0, 0, 0, 0.1),
                  0 0 30px rgba(173, 216, 230, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      letter-spacing: 1px;
    }
    
    .button:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4), 
                  inset 0 -5px 10px rgba(0, 0, 0, 0.1),
                  0 0 40px rgba(173, 216, 230, 0.6);
    }
    
    .button:active {
      transform: scale(0.95);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2), 
                  inset 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }
      
      .button {
        width: 250px;
        height: 250px;
        font-size: 24px;
      }
      
      .logo img {
        width: 120px;
      }
    }
    
    @media (max-width: 400px) {
      h1 {
        font-size: 28px;
      }
      
      .button {
        width: 200px;
        height: 200px;
        font-size: 20px;
      }
      
      .logo img {
        width: 100px;
      }
    }
    
    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 2px;
      opacity: 0;
      animation: fall 4s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="heading">
    <h1>AIR CORPS ANNIVERSARY</h1>
  </div>
  
  <div class="logo">
    <img src="zxc.png" alt="Air Corps Logo">
  </div>
  
  <div class="button-container">
    <button class="button" id="revealButton">REVEAL</button>
  </div>
  
  <script>
    document.getElementById('revealButton').addEventListener('click', function() {
      // Create confetti effect
      createConfetti();
      
      // Change button appearance after click
      this.disabled = true;
      this.textContent = "REVEALED!";
      this.style.backgroundColor = "#88b8c6";
    });
    
    function createConfetti() {
      const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FFFFFF', '#FFA500'];
      const confettiCount = 250;
      
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        
        // Random position, color, size, and delay
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = (Math.random() * 10 + 5) + 'px';
        confetti.style.height = (Math.random() * 10 + 5) + 'px';
        confetti.style.animationDelay = Math.random() * 2 + 's';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        
        document.body.appendChild(confetti);
        
        // Remove confetti elements after animation
        setTimeout(() => {
          confetti.remove();
        }, 6000);
      }
    }
    
    // Add falling animation for confetti
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fall {
        0% {
          top: -20px;
          opacity: 1;
          transform: translateX(0) rotate(0deg);
        }
        100% {
          top: 100vh;
          opacity: 0.3;
          transform: translateX(${Math.random() > 0.5 ? '+' : '-'}${Math.random() * 150}px) rotate(${Math.random() * 360}deg);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
